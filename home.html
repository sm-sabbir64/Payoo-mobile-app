<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home</title>
  <!-- daisy UI -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <!-- tailwind cdn -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <!-- box-coins -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>

<body class="bg-[#F4F5F7]">
  <div class="max-w-lg mx-auto bg-white rounded-b-xl p-8">
    <div class="min-h-[50px] flex justify-between items-center p-3 border-b-1 border-gray-400">
      <div class="flex">
        <img class="w-[50px] h-[50px]" src="./assets/Group.png" alt="" />
        <div>
          <h1 class="font-bold">$<span id="available-balance">45000</span></h1>
          <p class="text-[#08080880]">Available Balance</p>
        </div>
      </div>
      <div>
        <button class="btn text-[#08080880]">
          <i class="bx bx-log-out text-gray-500"></i>Log Out
        </button>
      </div>
    </div>

    <div class="max-w-lg mx-auto mt-10">
      <h1 class="font-bold text-[24px]">ðŸ”¥ Welcome to Payooo!</h1>
      <p class="mt-3">
        Enjoy easy and convenient financial services with us. Cashout charge
        is low and
      </p>
    </div>

    <div class="min-h-[200px] grid grid-cols-3 max-w-lg mx-auto gap-5 mt-[24px]">
      <div class="border-2 border-gray-300 text-center p-3 rounded-lg">
        <img class="mx-auto" src="./assets/wallet1.png" alt="" />
        <p class="mt-[8px] text-gray-500">Add Money</p>
      </div>
      <div class="border-2 border-gray-300 text-center p-3 rounded-lg">
        <img class="mx-auto" src="./assets/send1.png" alt="" />
        <p class="mt-[8px] text-gray-500">Cash Out</p>
      </div>
      <div class="border-2 border-gray-300 text-center p-3 rounded-lg">
        <img class="mx-auto" src="./assets/money1.png" alt="" />
        <p class="mt-[8px] text-gray-500">Transfer Money</p>
      </div>
      <div class="border-2 border-gray-300 text-center p-3 rounded-lg">
        <img class="mx-auto" src="./assets/bonus1.png" alt="" />
        <p class="mt-[8px] text-gray-500">Get Bonus</p>
      </div>
      <div class="border-2 border-gray-300 text-center p-3 rounded-lg">
        <img class="mx-auto" src="./assets/purse1.png" alt="" />
        <p class="mt-[8px] text-gray-500">Pay Bill</p>
      </div>
      <div class="border-2 border-gray-300 text-center p-3 rounded-lg">
        <img class="mx-auto" src="./assets/transaction1.png" alt="" />
        <p class="mt-[8px] text-gray-500">Transactions</p>
      </div>
    </div>
  </div>

  <!-- Add money section start here -->
  <div class="form-container max-w-lg mx-auto">
    <h1 class="font-semibold mt-[30px] mb-[16px] text-[18px]">Add Money</h1>
    <form class="bg-white rounded-3xl p-8">
      <div class="mt-3">
        <h1 class="font-semibold">Select A Bank</h1>
        <select id="bank" class="select bg-[#F4F5F7] rounded-3xl mt-3 p-4 w-full min-h-[50px] border-none">
          <option disabled selected class="font-semibold">Select bank</option>
          <option>City Bank Ltd</option>
          <option>Bangladesh Bank</option>
          <option>Islami Bank Ltd</option>
        </select>
      </div>
      <div class="mt-3">
        <h1 class="font-semibold">Bank Account Number</h1>
        <input id="account-number" class="w-full h-[50px] bg-[#F4F5F7] rounded-3xl mt-3 p-4 border-none" type="text"
          placeholder="Enter 11 digit account number" />
      </div>
      <div class="mt-3">
        <h1 class="font-semibold">Amount to Add</h1>
        <input id="add-amount" class="w-full h-[50px] bg-[#F4F5F7] rounded-3xl mt-3 p-4 border-none" type="text"
          placeholder="Add Amount to withdraw" />
      </div>
      <div class="mt-3">
        <h1 class="font-semibold">Pin Number</h1>
        <input id="pin-number" class="w-full h-[50px] bg-[#F4F5F7] rounded-3xl mt-3 p-4 border-none" type="text"
          placeholder="Enter 4 digit pin number" />
      </div>

      <button id="add-money-btn" type="button" class="btn bg-[#0874F2] w-full h-[50px] rounded-3xl text-white mt-5">
        Add Money
      </button>
    </form>
  </div>

  <script src="./home.js"></script>r
</body>

</html>
